{% extends 'base.html' %}
 {% block content %}
 <div class = "container center">
 <div class="row">
    <div class="col s12 m6 offset-l3">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
    <form method="POST"  >
        {% csrf_token %}
        <div class = "container">
            <label><h3>FROM</h3></label>
                    <select onclick="loading()" name = "username1" class="browser-default">
                    <option   disabled selected>Choose your option</option>
                    {% for user in user %}
                    <option value = "{{user.id}}" > {{user.username}}</option>
                    {% endfor %}
                    
                    </select>
            <label><h3>TO</h3></label>
                    <select onclick="loading()" name = "username2" class="browser-default">
                    <option  disabled selected>Choose your option</option>
                    {% for user in user %}
                    <option value = "{{user.id}}" > {{user.username}}</option>
                    {% endfor %}
                    
                    </select>  
            <div class="input-field inline">
                <input  id="amountadd" name = "amountAdded" type="text" class="validate">
                <label for="amountAdded">$</label>
                <span class="helper-text" data-error="wrong" data-success="right"><h5>Enter the correct amount</h5></span>
            </div> 
            <div class="input-field inline l6">
                <input onClick = 'loading()'  type="Submit" class="btn submit">
            </div>  
                
            
        </div>
    </form>
    <div class="progress" style="visibility: hidden;">
        <div class="indeterminate"></div>
    </div>
        
      </div>
    </div>
  </div>
</div>


 {% endblock %}
