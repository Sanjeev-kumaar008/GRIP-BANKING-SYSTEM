{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
</head>
<body>
  
  <div class = "card ">
  <div class = "container center">
    
      <div class = "card-header">
        <div class="card-title center">CREATE USER</div>
      </div>
  <div class = "card-content ">
  <div class="row  ">

    <form action = "register" method="POST" class="col s12">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" name = "username" type="text" class="validate">
          <label for="icon_prefix">First Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" name = "mobile" type="tel" class="validate">
          <label for="icon_telephone">Telephone</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center">
          AMOUNT:
          <div class="input-field inline">
            <input id="amount" name = "amount" type="text" class="validate">
            <label for="amount">$</label>
            <span class="helper-text" data-error="wrong" data-success="right">Enter the correct amount</span>
          </div>
         
        </div>
        
        
      </div>
    
      <input type = "submit" class = "col l6 btn offset-l3">

    </form>
  </div>
</div> 
</div>
<div class = "container">
  
</div>
</div>

  
  
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</html>
